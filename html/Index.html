<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción de Carreras del Colegio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        /* Contenedor de las tarjetas de carreras */
        .contenedor-carreras {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        /* Estilos de cada tarjeta de carrera */
        .carrera {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
        }

        /* Imagen de la carrera */
        .carrera img {
            width: 100%;
            height: auto;
        }

        /* Título de la carrera */
        .carrera h3 {
            margin: 15px 0;
            font-size: 1.6em;
            color: #0056b3;
        }

        /* Descripción de la carrera */
        .carrera p {
            padding: 0 15px 20px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
